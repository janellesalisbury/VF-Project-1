<!DOCTYPE html>
<html lang = "en">

    <head>
      <meta charset= "utf-8">
      <!-- Title of Project -->
      <title> Car Parts I need</title>
      <meta name = "Janelle Salisbury" content = "Parts">
      
      <link rel = "stylesheet" href "css/style.css?v=1.0">
    </head>
    
    <body>
       <form method = "get"> <!-- dropdown list -->
          <fieldset> <!-- data inside fieldset --> 
             <legend><h1>Add Items</h1></legend>
                <h2>Select Catergory</h2>
           
                <select>
                   <option value = "brakes">Brakes</option>
                   <option value = "engine">Engine</option>
                   <option value = "body">Body</option>
                   <option value = "lighting">Lighting</option>
                   <option value = "interior">Interior</option>
                
                </select>
           
                <h2>Item Information:</h2>
                
                <!-- labels/inputs-->
                
                <label for = "name">Name:</label> </br> <input type = "text" id = "name" name = "name"/>
                
                <label for = "date">Date:</label> </br> <input type = "number" id = "quantity" name = "quantity"/>
                
                <label for = "quantity">Quantity:</label> </br> <input type = "range" min = "1" max = "10" name = "quantity" type = "range"/>
                
                <label for = "purchased">Purchased:</label> </br> <input type = checkbox name = "purchased" type = "checkbox"/>
                
                <label for = "notes">Notes:</label> </br> <textarea rows = "" cols = ""/>
                
                
                <!-- submit button-->
                <input type = "submit" value = "submit"/>
                
                
         </fieldset>
       </form>
    </body>
</html>
